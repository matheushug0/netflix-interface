<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Owl css -->
    <link rel="stylesheet" href="./owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./owl/owl.theme.default.min.css">

    <title>Document</title>
</head>
<body>
    <div class="video">
        <video autoplay preload="auto">
            <source src="./img/bg.mp4" type="video/mp4">
        </video>
    </div>
    <header>
        <div class="container">
            <nav>
                <div class="links">
                <img id="logo-netflix" src="./img/netflix.svg" alt="">
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
                </div>
            </nav>
                <div class="side">
                    <input type="search" name="" id="" placeholder="Títulos, gente e gênero">
                    <a id="search-ico" class="icons" href="#"><i class="fas fa-search"></i></a>
                    <a class="icons" href="#">INFANTIL</a> 
                    <a class="icons" href="#"><i class="fas fa-gift"></i></a>
                    <a class="icons" href="#"><i class="fas fa-bell"></i></a>
                    <img id="avatar" src="./img/avatar-ico.png" alt="">
                    <i class="fas fa-sort-up"></i>
                </div>
        </div>
    </header>
    <main>
        <div class="main-film">
            <div class="container">
                <div class="original-content">
                <img id="logo-small" src="./img/netflix.png" alt="Original Netflix">
                <p>Original Series</p>
                </div>
                <h3 class="film-title">Narcos</h3>
                <div class="subinfos">
                <p>2017</p>
                <img id="parental_ad" src="./img/16.png" alt="Classificação Indicativa">
                <p>3 Temporadas</p>
                <p id="hd">HD</p>
                </div>
                <p id="content-text">A notória série sobre o tráfico é baseada na história real de violência e poder dos cartéis colombianos.</p>
                <div class="buttons">
                    <button id="play">
                        <i class="fas fa-play"></i>
                        <p>Assistir</p>
                    </button>
                    <button id="infos">
                        <i class="fas fa-info-circle"></i>
                        <p>Informações</p>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel">
    <h1>Em alta</h1>
    <div class="owl-carousel owl-theme">
        <div class="item"><img src="./img/mini1.jpg"></div>
        <div class="item"><img src="./img/mini2.jpg"></div>
        <div class="item"><img src="./img/mini3.jpg"></div>
        <div class="item"><img src="./img/mini4.jpg"></div>
        <div class="item"><img src="./img/mini5.jpg"></div>
        <div class="item"><img src="./img/mini6.jpg"></div>
        <div class="item"><img src="./img/mini7.jpg"></div>
        <div class="item"><img src="./img/mini8.jpg"></div>
        <div class="item"><img src="./img/mini9.jpg"></div>
        <div class="item"><img src="./img/mini10.jpg"></div>
    </div>
    </div>


    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/8c012e61b4.js" crossorigin="anonymous"></script>
    <script src="./owl/jquery.min.js"></script>
    <script src="./owl/owl.carousel.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
